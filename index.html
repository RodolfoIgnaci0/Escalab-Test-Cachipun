<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil&display=swap" rel="stylesheet"> 
    <title>Kachipun</title>
</head>
<body>
    <div class="login" id="login">
        <div>
            <img src="./img/portada.jpg" alt="img animada">
        </div>
        <div class="form">
            <p>Usuario</p>
            <input type="text" id="user" placeholder="Ingresa Usuario">
            <p>Contraseña</p>
            <input type="password" id="pass" placeholder="Ingresa Contraseña">
            <p id="error-message" class="warning"></p>
            <button id="btn-login" class="btn-info">Ingresar</button>
        </div>
    </div>

    <div class="hide" id="game">
        <div class="table">
            <div class="table-instr">
                <h3 class="center">Instrucciones</h3>
                <p>Selecciona una de las imagenes de pidra, papel o tijeras para realizar tu jugada, compite contra nuestra inteligencia artifial para salir victorioso.</p>
            </div>
            <div class="center">
                <h3>Historial de resultados</h3>
                <ul id="final-score"></ul>
            </div>
        </div>
        <h1 class="center">Escoge uno</h1>
        <div class="options">
            <span class="game-option aimg" id="btn-rock"><img src="./img/piedra.png" alt="roca"></span>
            <span class="game-option aimg" id="btn-paper"><img src="./img/papel.png" alt="papel"></span>
            <span class="game-option aimg" id="btn-scisor"><img src="./img/tijera.png" alt="tijeras"></span>
        </div>
        <h2 id="winner-call" class="center">Resultado</h2>
        
        <div class="round">
            <div>
                <span id="player-option"></span>
                <p class="center">Jugador</p>
            </div>
            <h3>Vs.</h3>
            <div>
                <span id="ai-option"></span>
                <p class="center">Máquina</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
